os: osx
osx_image: xcode13.4
language: swift
script: 
   - xcodebuild clean build test -project SolanaPackage/SolanaPackage.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
   - xcodebuild clean build test -project SolanaPackage/SolanaPackage.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 12 Pro Max" ONLY_ACTIVE_ARCH=YES